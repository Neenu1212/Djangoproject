<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
   <title>LOGIN </title>
  {% endblock %}
{% block content %}
<center>
<h1>LOGIN HERE</h1>
<form method="post" enctype="multipart/form-data" style="max-width:400px">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Enter Username</label>
    <input type="text" class="form-control"   name="u" placeholder="Enter username">

  </div>
     <div class="mb-3">
    <label class="form-label">Enter Password</label>
    <input type="password" class="form-control" name="p" placeholder="Enter password">

  </div>
     <div class="mb-3">
    <input type="submit" class="form-control" >

  </div>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

</form></center>
{% endblock  %}

</body>
</html>
